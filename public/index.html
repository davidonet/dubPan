<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>DubbingPanacee</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="modal" id="linkbox">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-warning">Votre lien unique / Your unique link</h4>
                </div>
                <div class="modal-body">
                    <div id="progress">
                        <div class="progress">
                            <div id="uploadprogress" class="progress-bar" style="width: 0%;"></div>
                        </div>
                        <p>Transfert en cours... / Uploading...</p>
                    </div>
                    <h1 id="dplink"></h1>
                </div>
            </div>
        </div>
    </div>
    <div id="grid">
        <video id="08" class="thumb" width="480" height="360" nocontrols autoplay loop>
            <source src="videos/08.webm" type="video/webm">
        </video>
        <video id="11" class="thumb" width="480" height="360" nocontrols autoplay loop>
            <source src="videos/11.webm" type="video/webm">
        </video>
        <video id="01" class="thumb" width="480" height="360" nocontrols autoplay loop>
            <source src="videos/01.webm" type="video/webm">
        </video>
        <video id="05" class="thumb" width="480" height="360" nocontrols autoplay loop>
            <source src="videos/05.webm" type="video/webm">
        </video>
        <video id="06" class="thumb" width="480" height="360" nocontrols autoplay loop>
            <source src="videos/06.webm" type="video/webm">
        </video>
        <video id="03" class="thumb" width="480" height="360" nocontrols autoplay loop>
            <source src="videos/03.webm" type="video/webm">
        </video>
    </div>
    <div id="control">
        <a href="#" id="bplay" class="btn btn-lg btn-default" onclick="play()"><span id="playicon" class="glyphicon glyphicon-play text-info">&nbsp;</span>VOIR / PLAY</a>
        <a href="#" id="bdub" class="btn btn-lg btn-default" disabled onclick="dub()"><span id="dubicon" class="glyphicon glyphicon-record text-danger" >&nbsp;</span>DOUBLER / DUB</a>
        <a href="#" id="brev" class="btn btn-lg btn-default" disabled onclick="review()"><span id="revicon" class="glyphicon glyphicon-headphones text-success" />&nbsp;</span>REVOIR / REVIEW</a>
        <a href="#" id="bpub" class="btn btn-hf btn-default" disabled onclick="publish()">PUBLIER / PUBLISH</a>
        <a href="#" id="bcancel" class="btn btn-hf btn-default pull-right" onclick="cancel()">ANNULER / CANCEL</a>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>

    <body>

</html>
